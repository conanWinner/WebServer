<!DOCTYPE html>
<html lang="en">

<head>
  <title>Server &mdash; Colorlib Website Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/fl-bigmug-line.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<style>
  .btn-delete {
    background-color: #ff4d4d;
    /* Màu đỏ */
    color: white;
    /* Màu chữ trắng */
    border: none;
    /* Không có viền */
  }

  .btn-delete:hover {
    background-color: #ff1a1a;
    /* Màu đỏ đậm khi hover */
  }
</style>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->


    <div class="site-navbar-wrap bg-white">
      <div class="site-navbar-top">
        <div class="container py-2">
          <div class="row align-items-center">

            <div class="col-6 col-md-6 col-lg-2">
              <a href="index-2.html" class="d-flex align-items-center site-logo">
                <span>Server</span>
              </a>
            </div>
          </div>

        </div>
      </div>
      <div class="site-navbar bg-dark">
        <div class="container py-1">
          <div class="row align-items-center">

            <div class="col-4 col-md-4 col-lg-8">
              <nav class="site-navigation text-left" role="navigation">
                <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#"
                    class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

                <ul class="site-menu js-clone-nav d-none d-lg-block">
                  <li><a href="blog.html">Blog</a></li>
                  <li class="active"><a href="index.html">Trang cá nhân</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-8 col-md-8 col-lg-4 text-right">
              <a href="register.html" id="btn_register_nav"
                class="btn btn-primary btn-outline-primary rounded-0 text-white py-2 px-4">Register</a>
              <a href="register.html" id="btn_login_nav"
                class="btn btn-primary btn-primary rounded-0 py-2 px-4">Login</a>
            </div>


          </div>
        </div>
      </div>
    </div>


    <div class="unit-5 overlay" style="background-image: url('images/hero_bg_1.jpg');">
      <div class="container text-center">
        <h2 class="mb-0"> Quản lý người dùng
        </h2>
        <p class="mb-0 unit-6"><a href="index-2.html">Home</a> <span class="sep">></span> <span>Quản lý Người
            Dùng</span></p>
      </div>
    </div>


    <div class="site-section bg-light">

      <div class="container">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Danh sách người dùng
          </div>
          <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Họ Tên</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Địa chỉ</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Rows sẽ được jQuery đổ vào -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal chỉnh sửa -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><span id="modalTitle">Chỉnh sửa người dùng</span></h5>
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="opacity:1;">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-white">
              <form id="editUserForm">
                <input type="hidden" id="userId" name="userId" />
                <div class="form-group">
                  <label for="fullname">Họ Tên</label>
                  <input type="text" class="form-control" id="fullname" name="fullname" required />
                </div>
                <div class="form-group">
                  <label for="email">Email (không sửa được)</label>
                  <input type="email" class="form-control" id="email" name="email" disabled />
                </div>
                <div class="form-group">
                  <label for="phonenumber">Số điện thoại</label>
                  <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required />
                </div>
                <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <input type="text" class="form-control" id="address" name="address" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
              <button type="button" id="saveUserBtn" class="btn btn-success">Lưu</button>
            </div>
          </div>
        </div>
      </div>

    </div>


  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script type="module" src="./js/eventJs/personal_page.js"></script>
  <script type="module" src="./js/eventJs/checkLogin.js"></script>
  <script type="module" src="./js/eventJs/changeInfor.js"></script>
  <script src="js/bootstrap.min.js"></script>


</body>

</html>
